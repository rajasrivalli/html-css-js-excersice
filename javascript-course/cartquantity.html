<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
        "
    >
      Show Quantity
    </button>
    <button
      onclick="
      updateCartQuantity(1); 
    "
    >
      Add to cart
    </button>
    <button
      onclick="
      updateCartQuantity(2); 
    "
    >
      +2
    </button>
    <button
      onclick="
        updateCartQuantity(3);
    "
    >
      +3
    </button>

    <button
      onclick="
        updateCartQuantity(4); 
    
    "
    >
      +4
    </button>

    <button
      onclick="
        updateCartQuantity(5);
    "
    >
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1); 
    "
    >
      Remove 1 from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2); 
    "
    >
      Remove 2 from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-3); 
    "
    >
      Remove 3 from cart
    </button>

    <button
      onclick="
        cartQuantity = 0;
        console.log(`Cart was reset.`); console.log (`Cart Quantity: ${cartQuantity}`);
    "
    >
      Reset cart
    </button>

    <p class="js-quantity"></p>

    <script>
      let cartQuantity = 0;
      document.querySelector(
        ".js-quantity"
      ).innerHTML = `Cart Quantity: ${cartQuantity}`;

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert(`The cart is full`);
        } else if (cartQuantity + value < 0) {
          alert(`Not enough items in the cart.`);
        } else {
          cartQuantity += value;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }

        document.querySelector(
          ".js-quantity"
        ).innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
