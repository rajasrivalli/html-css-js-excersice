<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      function greet(name) {
        console.log(`Hello ${name}!`);
        if (!name) {
          console.log("Hi there!");
        } else {
          console.log(`Hello ${name}!`);
        }
      }
      greet("Srivalli");
      greet("Suriya");
      greet("Rithanya");
      greet();
    </script>
  </body>
</html>
