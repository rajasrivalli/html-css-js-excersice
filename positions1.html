<!DOCTYPE html>
<html>
  <head>
    <title>Positions</title>
    <link rel="stylesheet" href="./Thumbnails/styles/positions1.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile-pic">
        <img class="murugan" src="./Thumbnails/Murugan.jpg" />
      </div>
      <div class="bio">
        <div class="name">Senthil</div>
      </div>
      <div class="buttons">
        <button class="add-button">Add Friend</button>
        <button class="message">Message</button>
      </div>
    </div>

    <div class="side-bars">
      <div class="image1">
        <img class="muruga" src="./Thumbnails/Murugan.jpg" />
      </div>
      <div class="image2">
        <img class="shiv" src="./Thumbnails/Shiv_muru.jpeg" />
      </div>
      <div class="image3">
        <img class="durga" src="./Thumbnails/durga.jpeg" />
      </div>
    </div>

    <div class="side-bar2">
      <div class="texts">
        <div class="infos">
          <p class="info">INFO</p>
          <div class="plus">+</div>
        </div>
        <p class="one"># new-videos</p>
        <p class="two"># updates</p>
        <p class="three"># faq</p>
      </div>
    </div>

    <div class="blank">
      <div class="close-button">X</div>
      <div class="time">0:29</div>
    </div>

    <div class="shopping">
      <div class="photo">
        <img class="pic" src="./Thumbnails/Dress.jpeg" />
        <div class="sale">20% OFF</div>
        <div class="addto-button">
          <button class="addtocart">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
