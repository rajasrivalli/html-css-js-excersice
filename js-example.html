<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Output:</h3>
    <p id="disp">hello</p>
    <script type="text/javascript">
      function test() {
        // alert("helo");
        let a = `Items (${1 + 1 + 1 + 1}): $${(2095 * 2 + 799 * 2) / 100}`;

        let b = `Shipping and handling: $${(499 * 2) / 100}`;

        let c = `Total before tax: $${(2095 * 2 + 799 * 2 + 499 * 2) / 100}`;

        let d = `Estimated Tax (10%): $${Math.round(6786 * 0.1) / 100}`;

        let e = `Order Total: $${
          (2095 * 2 + 799 * 2 + 499 * 2) / 100 + Math.round(6786 * 0.1) / 100
        }`;

        // console.log("a....", a);
        document.getElementById(
          "disp"
        ).innerText = `${a}\n ${b}\n ${c}\n ${d}\n ${e}`;
      }

      test();
    </script>
  </body>
</html>
