<!DOCTYPE html>
<html>
  <head>
    <title>Layouts - Food</title>
    <link rel="Stylesheet" href="./Thumbnails/styles/layouts.css" />
  </head>

  <body>
    <div class="food">
      <div class="vegetarian">
        <div class="pizza">
          <img class="image-pizza" src="./Thumbnails/images.jpeg" />
        </div>
        <div class="pizza-menu favo">
          <p class="menu">Veg. Pasta Pizza</p>
          <p class="taste">Bestest</p>
          <p class="name">Pizza</p>
        </div>
        <div class="button">
          <button class="order-button">Order</button>
        </div>
      </div>

      <div class="cake">
        <div class="pizza">
          <img class="image-pizza" src="./Thumbnails/0oip-800x800.jpg" />
        </div>
        <div class="pizza-menu choco">
          <p class="menu">ChocoTrufflecake</p>
          <p class="taste">Yummy</p>
          <p class="name">Cake</p>
        </div>
        <div class="button">
          <button class="order-button">Order</button>
        </div>
      </div>

      <div class="momos">
        <div class="pizza">
          <img
            class="image-pizza"
            src="./Thumbnails/easy-vegan-momos-recipe-7ab341154a5c13d6d9642300e7e2c92d-1280.webp"
          />
        </div>
        <div class="pizza-menu momo">
          <p class="menu">Vegan Momos</p>
          <p class="taste">Wow Momos</p>
          <p class="name">Wheat Momos</p>
        </div>
        <div class="button">
          <button class="order-button">Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
