<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div
      style="margin: 30px; display: grid; grid-template-columns: 200px 200px"
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">div2</div>
    </div>

    <div
      style="margin: 30px; display: grid; grid-template-columns: 100px 1fr 1fr"
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">div2</div>
      <div style="background-color: lightblue">div3</div>
    </div>

    <div style="margin: 30px; display: grid; grid-template-columns: 200px 75px">
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">75px</div>
    </div>

    <div
      style="margin: 30px; display: grid; grid-template-columns: 50px 1fr 75px"
    >
      <div style="background-color: lightgreen">50px</div>
      <div style="background-color: lightblue">1fr</div>
      <div style="background-color: lightpink">75px</div>
    </div>

    <div
      style="margin: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 15px; row-gap: 20px;"
    >

    <div style="background-color: lightpink">col1</div>
    <div style="background-color: lightpink">col2</div>
    <div style="background-color: lightpink">col3</div>
    <div style="background-color: lightpink">col4</div>
    <div style="background-color: lightpink">col5</div> 
    <div style="background-color: lightpink">col6</div>
    <div style="background-color: lightpink">col7</div>
    <div style="background-color: lightpink">col8</div>

    <div
    style="margin: 30px; display: grid; grid-template-columns: 200px 75px"
  >
    <div style="background-color: lightblue">200px</div>
    <div style="background-color: lightpink">75px</div>
  </div>
</body>
</html>
